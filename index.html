<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="app">
          <a href="#todo-app"><img src="checklist_10552463.png" alt="" /></a>
          <p>To Do List</p>
        </div>
        <div class="app">
            <a href="#"><img src="pngwing.com.png" alt="" /></a>
            <p>Files</p>
          </div>
          <div class="app">
            <a href=""><img src="wps-office-logo-3EE69865A7-seeklogo.com.png" alt="" /></a>
            <p>WPS Office</p>
          </div>
        </div>
        <div class="footer">
            <div class="app-footer">
                <img src="camera_5.png" alt="" />
            </div>
            <div class="app-footer">
               <img src="code_7.png" alt="" />
            </div>
            <div class="app-footer">
                <img src="folder-music_1.png" alt="" />
            </div>
        </div>
        <div class="todo">
          <div class="todo-app" id="todo-app">
            <h2>to do list</h2>
            <div class="row">
              <input type="text" id="input-box" placeholder="Add your text" />
              <button type="submit" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
            <a href="#" class="close">&times;</a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
